{% extends 'blog/base.html' %}
{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- Renders the Django form passed from the view as HTML, with each field wrapped in <p> tags. -->
        <button type="submit">Login</button> 
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
